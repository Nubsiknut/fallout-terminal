<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fallout Terminal</title>

    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1 class="text-center">Fallout Terminal</h1>

    <div class="terminal">
        <div class="screen">
            <div class="layer">
                <textarea id="console-text" class="output" contenteditable="true" spellcheck="false"></textarea>
            </div>
            <div class="overlay"></div>
        </div>
        <div class="ledText">
            <h1>POWER</h1>
        </div>
        <div class="led"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
